<!DOCTYPE html>
<html>
<head>
  <title>Options - Technicolor Timesheet</title>
  <link rel="stylesheet" type="text/css" href="styles/options.css"/>
  <script type="text/javascript" src="scripts/options.js"></script>
</head>
<body>
  <div id="container" class="cloak" v-cloak>

  <nav class="sideBar">
    <h1>{{ "chrome_label" | i18n }}</h1>
    <ul>
      <li><a v-chrome-link="history">{{* "chrome_history" | i18n}}</a></li>
      <li>
        <a v-chrome-link="extensions">{{* "chrome_extensions" | i18n }}</a>
      </li>
      <li class="selected">
        <a href="">{{* "appShortName" | i18n }}</a>
      </li>
      <li><a v-chrome-link="settings">{{* "chrome_settings" | i18n }}</a></li>
      <li><a v-chrome-link="help">{{* "chrome_help" | i18n }}</a></li>
    </ul>
  </nav>
    <header>
      <h1>{{* "appName" | i18n}}</h1>
    
      <div class="form-status" v-transition="fade" v-if="message" v-class="messageType">
        {{ message | i18n }}
      </div>
    </header>

    <section >
      <h3>{{* "settings_label" | i18n }}</h3>
      <div v-component="rule-list" rules="{{rules}}"></div>
      <button class="add-rule" v-on="click: addRule">{{* "add_rule_label" | i18n }}</button>
      
      <div class="form-actions">
        <button class="form-save" v-on="click: saveRules">{{* "save_rules_label" | i18n}}</button>
      </div>
    </section>
  </div>
</body>
</html>
